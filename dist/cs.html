<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Piazzolla:wght@500&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Missing Child | Complaint/Search</title>
  </head>
  <body>
   <header>
    <!-- Navbar -->
      <nav id="navbar">
       <div class="nav-container">
         <span id="call"><i id ="icon-phone"class="fa fa-phone"aria-hidden="true"></i>1098 for Child Line </span>
         <ul>
          <li><a href ="index.html">home</href></a></li>
          <li><a href="about.html">about</a></li>
          <li><a href="login.html">login</a></li>
          <li><a href="law.html">children related law</a></li>
          <li><a href="contact.html">contact</a></li>
         </ul>
      </div>
     </nav>
   </header>
   <div class="cs-container">
     <div id="cs-h1">
       <h1>Enter Detalis of Missing/Found Child</h1>
     </div>
     <div id="cs-h2">
       <h2>Don't lose hope, We are with you</h2>
     </div>
     <div class="cs-content">
       <form id="cs-form">
        <div>
          <label id="name">Name</label>
          <input type="text" placeholder="Enter Name of Missing Child">
        </div> 
        <div>
          <label id="age">Age</label>
          <input type="number" placeholder="Enter Age of Missing Child">
        </div> 
        <div>
          <label id="color">Color</label>
          <input type="text" placeholder="Enter Color of Missing Child">
        </div> 
        <div>
          <label id="height">Height</label>
          <input type="number" placeholder="Enter height of Missing Child in cm">
        </div>
        <div>
          <label id="weight">Weight</label>
          <input type="number" placeholder="Enter Weight of Missing Child in kgs">
        </div> 
        <div class="csflex">
          <p id="pcsa"><span id="area">Area</span></p>
          <textarea name="area" placeholder="Area from where child was lost"></textarea>
        </div> 
        <div id="divimg">
          <label>Image</label>
          <input type="file" name="img" id="childimg" accept="image/*">
        </div> 
         
        <button class="cs-btn"type="File Complaint">File Complaint</button>
        <button class="cs-btn" type="Quick Search">Quick Search</button>
       </form>
     </div>
   </div>
   
  </body>
</html>
